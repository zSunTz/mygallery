<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="icon" href="./assets/img/devchallenges.png">
    <link rel="stylesheet" href="./assets/fontawesome-free-5.14.0-web/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>My gallery</title>
</head>
<body>
    <div class="grid wide container">
        <div class="profile">
            <img src="./assets/img/profilePhoto.png" alt="" class="profile__img">
            <div class="profile__name">Rodney Cotton</div>
            <div class="profile__hometown">Helsinki, Finland</div>
            <ul class="profile__statistic">
                <li class="profile__statistic-item">
                    <div class="statistic__wrap">
                        <span class="statistic__number">100</span>
                        <span class="statistic__label">Post</span>
                    </div>
                </li>
                <li class="profile__statistic-item">
                    <div class="statistic__wrap">
                        <span class="statistic__number">2,242</span>
                        <span class="statistic__label">Follower</span>
                    </div>
                </li>
                <li class="profile__statistic-item">
                    <div class="statistic__wrap">
                        <span class="statistic__number">1,432</span>
                        <span class="statistic__label">Following</span>
                    </div>
                </li>
            </ul>
        </div>
        <div class="row sm-gutter gallery">
            <img src="./assets/img/photo1.png" alt="" class="col l-4 c-4 gallery__img">
            <img src="./assets/img/photo2.png" alt="" class="col l-8 c-8 gallery__img">
            <div class="col l-8 c-8 grid">
                <div class="row">
                    <img src="./assets/img/photo3.png" alt="" class="col l-12 c-12 gallery__img">
                    <img src="./assets/img/photo5.png" alt="" class="col l-6 c-6 gallery__img">
                    <img src="./assets/img/photo6.png" alt="" class="col l-6 c-6 gallery__img">    
                </div>
            </div>
            <img src="./assets/img/photo4.png" alt="" class="col l-4 c-4 gallery__img long-img">
        </div>
        <footer class="footer">Vinh Truong @DevChallenge.io</footer>
    </div>
</body>
</html>
